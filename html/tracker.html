<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tracker.</title>

    <!--  shortcut icon imports  -->
    <link rel="apple-touch-icon" sizes="180x180" href="../media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">
    <!--  crossorigin for CORS   -->
    <link rel="manifest" href="../media/favicon/site.webmanifest" crossorigin="use-credentials">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--  css  -->
    <link rel="stylesheet" href="../css/tracker.css">

    <!--  js  -->
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"
            integrity="sha512-Rw3r47C4BVCj/4dy0MiF30B9c7+dLNeJdgPkyw8KiiYqUzAP3XFFw90EjO7mHLkJBl7JCm+/iTuL9dGh47lbMw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script type="module" src="../js/tracker.js"></script>
    <script type="module" src="../js/file-menu-item.js"></script>
    <script type="module" src="../js/sql.js"></script>
    <script type="module" src="../js/drop-zone.js"></script>
</head>
<body>
    <div class="tracker-body-wrapper">
        <div id="drop-zone" class="drop-zone">
            <p class="drop-zone-message">drag one or more files into this <b><i>drop zone</i></b>.</p>
            <p class="drop-zone-note">[dropzone is exclusive to sqlite files]</p>
        </div>
        <div id="file-menu" class="file-menu-wrapper">
        </div>
    </div>
</body>
